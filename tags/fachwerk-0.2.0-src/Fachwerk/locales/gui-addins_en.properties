# generell
# --------
OK		= OK !
berechnen	= calculate
ttipberechnen   = start iteration
Abbruch		= Cancel
nichtsaendern	= NO CHANGES !


# FindeOrt
# --------
titel-FindeOrt	= Find node position
KnotenNr	= node nr.
bishKoordinaten	= present node coordinates
Vektor		= vector
ttipvektor	= Direction of the straight line and at the same time the second iteration point.
StabNr		= member nr.
KraftN		= member force aimed at

Stabexistiertnicht	= the member does not exist
Einlesefehler		= error while reading input
ALLESOK			= OK
NICHTOK			= SOMETHING DID NOT WORK
wiederherstellen 	= The initial node position has been restored.

# KoordTransformation
# -------------------
titel-KoordTransFWK = scale/move model coordinates
titel-KoordTransDXF = scale/move background

# LastenSkalieren
# ---------------
titel-SkaliereLasten	= scale loads
lb-Lastenskalieren	= scaling of loads
ttip-Lastenskalieren	= Scales the loads by a factor.
checkbox-Stabkraefte	= scale set member forces
ttip-Stabkraefte	= Scales also the set member forces.
